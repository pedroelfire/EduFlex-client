<div class="flex align-items-center justify-content-center min-h-screen">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
        <div class="text-center mb-5">
            <img src="./icon.svg" alt="EduFlex" height="50" class="mb-3">
            <div class="text-900 text-3xl font-medium mb-3">Bienvenido de vuelta</div>
            <span class="text-600 font-medium line-height-3">No tienes una cuenta?</span>
            <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Crear ahora!</a>
        </div>

        <div>
            <label for="email1" class="block text-900 font-medium mb-2">Correo</label>
            <input id="email1" type="text" placeholder="Correo" pInputText class="w-full mb-3">

            <label for="password1" class="block text-900 font-medium mb-2">Contraseña</label>
            <input id="password1" type="password" placeholder="Contraseña" pInputText class="w-full mb-3">

            <div class="flex align-items-center justify-content-between mb-6">
                <div class="flex align-items-center">
                    <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                    <label for="rememberme1" class="text-900">Recordarme</label>
                </div>
                <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Olvidaste tu contraseña?</a>
            </div>

            <button pButton pRipple label="Iniciar Sesion" icon="pi pi-user" class="w-full"></button>
        </div>
    </div>
</div>
