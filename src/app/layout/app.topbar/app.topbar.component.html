<p-menubar [model]="items" styleClass="custom-menubar">
    <ng-template pTemplate="start">
      <img class="ml-4 mr-4" src="./icon.svg" width="33" height="35" />
    </ng-template>
    <ng-template pTemplate="item" let-item let-root="root">
      <a pRipple class="flex align-items-center p-menuitem-link" [routerLink]="item.routerLink">
        <span [class]="item.icon"></span>
        <span class="ml-2">{{ item.label }}</span>
        <p-badge *ngIf="item.badge" [ngClass]="{ 'ml-auto': !root, 'ml-2': root }" [value]="item.badge"></p-badge>
        <span *ngIf="item.shortcut" class="ml-auto border-1 surface-border border-round surface-100 text-xs p-1">{{ item.shortcut }}</span>
        <i *ngIf="item.items" [ngClass]="['pi', root ? 'pi-angle-down ml-2' : 'pi-angle-right ml-auto']"></i>
      </a>
    </ng-template>
    <ng-template pTemplate="end">
      <div class="flex align-items-center gap-2">
        <p-avatar icon="pi pi-user" shape="circle" styleClass="cursor-pointer" (click)="op.toggle($event)"></p-avatar>
        <p-overlayPanel #op>
          <div class="p-3">
            <button pButton type="button" label="Cerrar SesiÃ³n" icon="pi pi-sign-out" class="p-button-text" (click)="logout(op)"></button>
          </div>
        </p-overlayPanel>
      </div>
    </ng-template>
  </p-menubar>
