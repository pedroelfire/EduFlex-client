<p-toast />

<!-- Contenedor que centra el formulario -->
<div class="flex justify-content-center align-items-center min-h-screen">

  <!-- Formulario centrado -->
  <div class="surface-card p-4 shadow-2 border-round w-full sm:w-8 md:w-6 lg:w-4 xl:w-3 flex justify-content-center align-items-center">
    <form (submit)="onSubmit()" [formGroup]="loginForm">

      <div class="text-center mb-5">
        <img src="icon.svg" alt="Image" height="50" class="mb-3">
        <div class="text-900 text-3xl font-medium mb-3">Bienvenido de vuelta</div>
        <span class="text-600 font-medium line-height-3">No tienes una cuenta?</span>
        <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" href="auth/register">Creala ahora!</a>
      </div>

      <div>
        <label for="email1" class="block text-900 font-medium mb-2">Email</label>
        <input id="email1" type="text" placeholder="Email address" formControlName="email" pInputText class="w-full mb-3">

        <label for="password1" class="block text-900 font-medium mb-2">Password</label>
        <input id="password1" type="password" placeholder="Password" formControlName="password" pInputText
          class="w-full mb-3">

        <div class="flex align-items-center justify-content-between mb-6">
          <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Olvidaste tu contrase√±a?</a>
        </div>

        <button pButton label="Iniciar Sesion" [disabled]="!loginForm.valid"></button>
      </div>
    </form>
  </div>
</div>
