<p-dialog [(visible)]="showDialog" (onHide)="showDialogChange.emit(false)" [modal]="true" [style]="{'width': '80rem'}">
    <div class="card">
        <p-table *ngIf="showDialog" class="w-full" [value]="alumnsInGroup" responsiveLayout="scroll" [lazy]="true" (onLazyLoad)="loadTable($event)">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Acciones</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-alumn>
                <tr>
                    <td rowspan="2">{{ alumn.names }}</td>
                    <td rowspan="2">{{ alumn.last_names }}</td>
                    <td>
                        <p-button label="Observaciones" severity="info"></p-button>
                        <p-button label="Eliminar" severity="danger"></p-button>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="3">No hay estudiantes inscritos en este grupo</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</p-dialog>
